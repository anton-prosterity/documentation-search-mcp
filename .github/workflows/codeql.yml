name: CodeQL

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze-python:
    name: CodeQL (python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"

  analyze-javascript:
    name: CodeQL (javascript-typescript)
    runs-on: ubuntu-latest
    if: ${{ hashFiles('cloudflare/**/*.ts', 'cloudflare/**/*.tsx', 'cloudflare/**/*.js', 'cloudflare/**/*.jsx') != '' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript-typescript

      - name: Analyze
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:javascript-typescript"
